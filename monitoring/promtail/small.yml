server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "error"
positions:
  filename: /var/lib/promtail/positions/positions.yaml
client:
  url: http://loki:3100/api/prom/push
scrape_configs:
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx # application
          __path__: /var/log/nginx/*.access.log
    pipeline_stages:
      - match:
          selector: '{job="nginx"}'
          stages:
            - regex:
                source: filename # filename kind of <host>.access.log for detecting host name
                expression: '^.*/(?P<virtual_host>[\w\.]+)\.access\.log$'
            - labels:
                virtual_host: